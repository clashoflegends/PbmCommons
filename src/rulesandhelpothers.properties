DB.ORDEM.AJUDA.PSQFEIT.CENARIO6=To be able to learn new spells, the character must know a pre-requirement spell from the same tome as follows:\n\nIf the spell\u2019s difficult is easy, there are no pre-requirements. All can be learned.\nIf the difficulty is average, then the character must know an easy spell from the same tome.\nIf the difficulty is hard, then the character must know an average spell from the same tome.\n\nIn other words: To learn a new spell list, the character must always start with an easy spell. If the character knows any easy spell from a given list, the character can learn a spell from the same list. Knowing an average spell enables the character to learn a hard one from the same list...\n\nSome tomes are forbidden; the character must have access to it by a nation\u2019s ability, magic item or any other means to learn even the easiest spell.\nA character can learn a new spell with the proper skills, or depending on certain magic items or Faction Special Powers (FSP). Also, it's possible that a NPC will teach a spell to a character.\nSome NSPs or magic items may grant the character the ability to learn a particular spell regardless of the list pre-requirements. Sometimes, they may grant the ability to cast a particular spell even without the proper class or skills.\n\nA new spell can only be learned at one of the nation\u2019s city and it will cost 1,000 gold pieces from the nation\u2019s treasury.
DB.ORDEM.AJUDA.RECTROPAS.CENARIO10=Troops can be recruited from the city militia into the nation\u2019s army. If the commander cannot be found, then the troops will join in a garrison.\nThere is no cost for creating a new army, but most troops require some gold in advance for general equipment.\nThe city will recruit up to 100 troops with each action, depending on the availability of gold and requested quantity. Multiple recruit actions are possible by the same city.\nA city under siege will not provide any troops to armies. \nIf the quantity of troops is not informed, the Judge will assume that the intention is to recruit the maximum amount. 
DB.ORDEM.AJUDA.RECTROPAS.CENARIO13=Troops can be recruited from the city militia into the nation\u2019s army. If the character is not traveling with an army, one army will be created under his/her command. If other characters are traveling with him/her, they will automatically be traveling with the army.\n\nThere\u2019s no cost for creating a new army other than the cost of the troops themselves. \n \nThe amount of troops that can be recruited in a given city at the same turn is limited to the militia size and available resources. A city under siege will not provide any troops to armies. Troops can only be recruited in the big cities (burghs and metropolis).\nThe city will contribute troops only when loyalty is higher than 50 and the city has the same culture as the nation.\nA city is able to provide troops to armies as bellow:\n\tBurgh: 400 troops.\n\tMetropolis: 500 troops.\nMultiple recruit actions are possible at the same city, but they all count against the same limit. Remember that the order that the recruit action is executed is random. \n\nYes, any troops will be considered units and count against this limit, including ships and catapults.\n\nWhen recruiting troops with better armor or weapons, they are becoming more powerful and efficient with a higher attack or defense force. Of course, you need to have enough available resources in the city\u2019s stores: One unit of the resource for each troop recruited.\n\nIf the quantity of troops is not informed or zero, the Judge will assume that the intention is to recruit the maximum amount. If your intention is to load food but not recruit troops, make sure you chose a troop type that cannot be recruited at the moment, such as ships and catapults when no wood is present, or cavalry when mounts are not available.
DB.ORDEM.AJUDA.REMDOCAPORT.CENARIO6=The city\u2019s population is commanded to remove the docks or port present in the city.
DB.ORDEM.AJUDA.SABPONT.CENARIO6=If successful, the unguarded bridge is destroyed.
DB.ORDEM.AJUDA.SABPORT.CENARIO6= If successful, the unguarded dock is destroyed. An unguarded port will be reduced to dock.
DB.ORDEM.AJUDA.SCRYCITYNATION.CENARIO10=The diplomat will try to find out a summary of city\u2019s nation\u2019s major cities. It is possible to receive information like name, size, fortifications, docks, and hex. \nInformation will be paid with gold from nation's treasury even if not successful.
DB.ORDEM.AJUDA.SENDMONEY.CENARIO10=Gold can be transferred from the treasury to another nation. The city cannot be under siege to send the gold. 10% of the resources will be deduced before the transfer to pay for the transportation. 
DB.ORDEM.AJUDA.SETTACTIC.CENARIO10=The tactic selected is communicated to everyone in the army. It does not initiate combat by itself, but defines which tactic will be used for all combats until further orders are issued to change it again is future turns.
DB.ORDEM.AJUDA.SITCP.CENARIO6=The army is commanded to lay siege to the enemy non-hidden city. If successful, no resources or taxes will be received or sent from or to the city. Most construction work and creation of new armies will fail as well.\nThe city under siege will also suffer a reduction in loyalty and at very low levels there will be a chance that the city will surrender and join the army\u2019s nation.\nThis command does not initiate combat between armies and city.\nIf the army has enough war machines, the fortifications can be reduced as part of the siege.\nSuccess is based on the army\u2019s size, the size of other allied armies in the hex (although these armies contribute at a much lower rate of the sieging army), commander\u2019s skill, city\u2019s loyalty, city\u2019s size and fortifications.
DB.ORDEM.AJUDA.SUBORNO.CENARIO6=The target is bribed to act as a double agent reporting some information back to the briber. If the target belongs to a dead nation or no nation and if it does not command an army, it can join your nation instead of becoming a double agent.
DB.ORDEM.AJUDA.S.SP042=Soldiers of the selected troop type will join the army on the selected location. The troops will join an existing army or become a garrison if there is none.
DB.ORDEM.AJUDA.S.SP047=New towns will appear in the selected hexes. All new cities must be within 5 hexes from the main city. Random hexes will be selected when the hex is invalid or has a city in it.
DB.ORDEM.AJUDA.S.SP048=4 new commander/rogues will appear spread across nation's big cities.
DB.ORDEM.AJUDA.S.SP049=The City Upgrade startup package gives you 5 parameter slots to select which cites to improve.  Each upgrade's parameter slot will increase both the size and fortifications of a city, but any that exceed the maximum are lost.  You can apply more than one parameter slot to the same city.  For instance, a package with two parameter slots selected for the same village/none would make it a burgh/fort.\nIf an invalid hex (without a city, or a city form other nation) is selected, then the Judge will make random selections to apply the upgrades.
