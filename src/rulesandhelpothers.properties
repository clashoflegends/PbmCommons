DB.ORDEM.AJUDA.NOMCOMGAR.CENARIO13=A new character with commander skill will be recruited with the base skill rank for the scenario and be put in charge of the local garrison. Some nations can have the ability to name better commanders.\nRecruiting a new character will fail if that count exceeds the maximum allowed character's slots for the scenario. This count is calculated at the start of the turn and doesn't include deaths or retirements during the turn. Wait till next turn to name replacement characters.\nAs the heroes cannot be replaced, the new character will have the regular two action slots.
