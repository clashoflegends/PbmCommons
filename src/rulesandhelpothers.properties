DB.ORDEM.AJUDA.SW.SP092=Each selected hex must be adjacent to an existing hex that contains a road (pre-existing or newly created).\nIt will extend the road into the selected hex from ALL adjacent hexes. And be resolved in the sequence that parameters were entered.\nIt's possible to select 5 non continuous hexes to create smaller extensions, or to have 5 in a row (in the proper sequence) for a longer stretch.\nAs each segment (parameter) is executed in order and individually, any hex (parameter) without connections to other road segments at the time it is processed by the Judge will fail. And this may lead to a sequence of failures. Pay extra attention to the sequence of parameters. \nRoads over a river will not create a bridge.
DB.ORDEM.AJUDA.TRANPOP.CENARIO10=The population is encouraged to move from this city into another target city within 3 hexes of distance, thus raising target\u2019s size by one level. In the process, the city of origins will lose two levels of size.\nSuccess depends on the city\u2019s loyalty and current city size, as it\u2019s harder to improve as cities get bigger.\nPopulation does not accept an order to move into a city if there are any enemy armies present at origin or destiny.
DB.ORDEM.AJUDA.TRCAP.CENARIO6=Move the capital palace to a new city from the same nation. 25,000 gold pieces are spent in the new palace\u2019s renovations.
DB.ORDEM.AJUDA.TRPOSSE.CENARIO10=With this action, it is possible to transfer the city\u2019s ownership to an allied nation.  The city cannot be hidden or under siege.\nThe target nation cannot be enemy. The city cannot be occupied by enemy armies.\nThe chances of success are higher depending on city's loyalty.\nThe resulting loyalty will be impacted according to city\u2019s culture. If the city is being transferred back to a nation of the same culture, then loyalty will raise. Otherwise, loyalty will drop.
